<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            background-color: silver;
        }
        .item {
            background-color: lightgreen;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .item1 { grid-column: 1 / 2; grid-row: 1 / 2; }
        .item2 { grid-column: 2 / 3; grid-row: 1 / 2; }
        .item3 { grid-column: 3 / 5; grid-row: 1 / 2; }
        .item4 { grid-column: 1 / 2; grid-row: 2 / 3; }
        .item5 { grid-column: 2 / 3; grid-row: 2 / 3; }
        .item6 { grid-column: 3 / 5; grid-row: 2 / 3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>
        <div class="item item6">Item 6</div>
    </div>
</body>
</html>
