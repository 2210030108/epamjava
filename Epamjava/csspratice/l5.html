<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative{
            position: relative;
            border: 1px solid black;
            padding: 20px;
        }
        .absolute{
            position: absolute;
            background-color: lightblue;
            top: 10px;
            left: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="relative">
        this is relative
        <div class="absolute">this is absolute</div>
    </div>
</body>
</html>
