<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            display: table;
            border-collapse: collapse;
            width: 100%;
        }
        .row{
            display: table-row;

        }
        .cell{
            display: table-cell;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="row">
            <div class="cell">row 1 cell1</div>
            <div class="cell">row 1 cell2</div>
        </div>
        <div class="row">
            <div class="cell">row 2 cell1</div>
            <div class="cell">row 2 cell2</div>
        </div>
    </div>
</body>
</html>
